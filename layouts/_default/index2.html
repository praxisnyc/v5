<!DOCTYPE html>
{{ partial "html.html" . }}
{{ partial "head.html" . }}
<body class="home">
	{{ partial "cover.html" . }}
	<div class="background"></div>
	<div class="box-content">
		<aside>
			<div class="fixed">
					{{ partial "logo.html" . }}
				{{ partial "footer.html" . }}
			</div>
		</aside>
	
		<article class="main">
			<header class="header">
				<h1>{{ .Site.Title }}</h1>
				<div class="slogan">
					<p>Decolonize your attention</p>
				</div>
			</header>
			{{ partial "nav.html" . }}
			{{ partial "footer.html" . }}
		</article>
			
	</div>
	{{ partial "scripts.html" . }} 
</body>
</html>
